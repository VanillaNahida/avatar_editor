name: Build and Release

on:
  release:
    types: [published]
    tags:
      - v*  # 只匹配以v开头的标签

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # 添加必要的权限
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，有助于版本检测

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win

      - name: Prepare release files
        shell: powershell
        run: |
          # 提取仓库名称和版本号
          $REPO_NAME = "${{ github.repository }}".Split("/")[-1]
          $VERSION = "${{ github.ref_name }}".Replace("v", "")
          
          # 创建输出目录
          New-Item -ItemType Directory -Force -Path "release/dist"
          
          # 打包win-unpacked为portable zip
          $PORTABLE_ZIP = "release/dist/${REPO_NAME}_v${VERSION}_portable.zip"
          Compress-Archive -Path "release/win-unpacked/*" -DestinationPath $PORTABLE_ZIP
          Write-Host "Created portable zip: $PORTABLE_ZIP"
          
          # 找到exe安装文件
          $EXE_FILE = Get-ChildItem -Path "release" -Filter "*.exe" | Select-Object -First 1
          if ($EXE_FILE) {
            # 直接复制exe文件到dist目录
            $EXE_DEST = "release/dist/$($EXE_FILE.Name)"
            Copy-Item -Path $EXE_FILE.FullName -Destination $EXE_DEST
            Write-Host "Copied installer: $EXE_DEST"
            
            # 也可以创建exe的zip包（可选）
            $INSTALLER_ZIP = "release/dist/${REPO_NAME}_v${VERSION}_installer.zip"
            Compress-Archive -Path $EXE_FILE.FullName -DestinationPath $INSTALLER_ZIP
            Write-Host "Created installer zip: $INSTALLER_ZIP"
          }
      - name: Debug - List files
        shell: bash
        run: |
          echo "=== Directory structure ==="
          find . -type f -name "*.exe" -o -name "*.zip" | sort
          echo ""
          echo "=== release/dist contents ==="
          ls -la release/dist/ || echo "release/dist not found"

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/dist/*.zip
            release/dist/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}